<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script type="text/javascript" src="earley-oop.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<div class="center">
<h1>Hypothesis Grammar Parser</h1>
<textarea name="Text1" cols="70" rows="20" id="grm">
    hypo -> expr op expr
    expr -> var
    var ->  attr | attr [ pred ] | const
    op -> = | < | > 
    attr -> cost | id | market
    const -> num | str | date
    pred -> var op const | var op const & pred
    func -> AVG | KS | LM | SRES | MAX
    num -> 2
    str -> 'US'
</textarea>
<br/>
<a href="#" class="example"> reset</a> <br/>
<a href="#" class="example"> 2 < 2</a> <br/>
<a href="#" class="example">  cost [ id = 2 ] < 2</a> <br/>
<a href="#" class="example">  cost [ id = 2 & cost = 2 ] < 2</a> <br/>
<a href="#" class="example"> cost [ market = 'US' ] < 2</a> <br/>
<input type="text" size="50" id="txt"/>
<div id="dv"></div>

</body>
</html>
